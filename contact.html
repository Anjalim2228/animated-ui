<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | TechVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">TechVerse</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form class="contact-form" action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    gsap.from(".navbar", { y: -100, duration: 1, ease: "power3.out" });
    gsap.from("h1", { opacity: 0, y: 30, duration: 1, delay: 0.5 });
    gsap.from(".contact-form", { opacity: 0, y: 50, duration: 1, delay: 0.8 });
  </script>
</body>
</html>
